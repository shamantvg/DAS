<!-- GOOGLE IMG -->
<div class="apl">
    <a href="#" id="apl_logo"><img src="../../assets/images/AMATlogo.jpg" alt="Applied Materials" /></a>
</div>

<!-- FORM SEARCH -->
<div class="form">
    <form>
        <div class="ng-autocomplete">
            <label for="form-search"><h2>Reports Metadata</h2></label>
            <br>
            <ng-autocomplete [data]="data" [searchKeyword]="keyword" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>

            <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.name"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
        </div>
    </form>
</div>



<!-- BUTTONS -->
<div class="buttons">
    <input type="submit" value="Search" id="apl_search">
    <!-- <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky"> -->
</div>
